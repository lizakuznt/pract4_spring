<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/list.css}" rel="stylesheet" />
</head>
<body>
<div th:insert="blocks/header"></div>
<div class="service-40 py-5 wrap-feature4-box" style="background-image:url('https://www.wrappixel.com/demos/ui-kit/wrapkit/assets/images/features/feature40/img1.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <div class="text-content">
                    <div th:switch="${userRole}">
                        <div th:case="'ADMIN'">
                            <h3 class="my-3 text-uppercase">Страница админа</h3>
                            <p class="my-4">Вы находитесь на странице админа!</p>
                        </div>
                        <div th:case="'USER'">
                            <h3 class="my-3 text-uppercase">Страница пользователя</h3>
                            <p class="my-4">Вы находитесь на странице пользователя и у вас ограниченные права!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
</body>
</html>
